<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <video id="videoPlayer" class="video" controls>
            <source id="videoSource" src="videos/sample.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div id="controls">
            <button id="playPauseBtn">Play/Pause</button>
            <button id="secPlayBtn">Sec-Play</button>
            <button id="framePlayBtn">Frame-Play</button>
            <input type="range" id="seekBar" value="0" min="0" max="100">
            <input type="file" id="selectVideo" accept="video/*">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
